services:
  - type: web
    name: katymurr-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: CLIENT_URL
        value: https://katymurr-client.vercel.app
      - key: BASE_URL
        value: https://katymurr-api.onrender.com

